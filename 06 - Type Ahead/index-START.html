  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      const input = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      // inputì— ë¬´ì—‡ì´ ì…ë ¥ë˜ì–´ ìˆëŠ”ì§€ íŒŒì•…í•˜ê¸°
      // ì…ë ¥ëœ ê²ƒì´ í¬í•¨ë˜ì–´ ìˆëŠ” cityë‚˜ state í•„í„°ë§í•˜ê¸°
      // í•„í„°ë§í•œ ê²ƒë“¤ DOMì— ë³´ì—¬ì£¼ê¸°

      async function handleInput(e) {
        const userInput = this.value;

        const response = await fetch(endpoint);
        const data = await response.json();

        const filteredElements = data
          .filter((el) => el.city.includes(userInput) || el.state.includes(userInput))
          .map(
            (el) =>
              `<li>${el.city}, ${el.state}<span class="population">${el.population}</span></li>`
          )
          .reduce((content, li) => {
            return content + li;
          }, '');

        suggestions.innerHTML = filteredElements;
      }

      input.addEventListener('input', handleInput);
    </script>
  </body>
