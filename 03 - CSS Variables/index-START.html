<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://cdn.pixabay.com/photo/2024/01/14/16/30/mountain-range-8508224_1280.jpg" />

    <style>
      /*
        misc styles, nothing to do with CSS variables
      */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const spacingInput = document.getElementById('spacing');
      const blurInput = document.getElementById('blur');
      const baseInput = document.getElementById('base');
      const img = document.querySelector('img');
      const highlight = document.querySelector('.hl');

      function handleSpacing(e) {
        const spacing = e.target.value;
        img.style.border = `${spacing}px solid ${baseInput.value}`;
      }

      function handleBlur(e) {
        const blur = e.target.value;
        img.style.filter = `blur(${blur}px)`;
      }

      function handleBase(e) {
        const base = e.target.value;

        img.style.borderColor = base;
        highlight.style.color = base;
      }

      spacingInput.addEventListener('input', handleSpacing);
      blurInput.addEventListener('input', handleBlur);
      baseInput.addEventListener('input', handleBase);

      highlight.style.color = baseInput.value;
    </script>
  </body>
</html>
